  <style>
    * {
      box-sizing: border-box
    }

    /* Add padding to containers */
    .container {
      padding: 16px;
    }

    /* Full-width input fields */
    input[type=text],
    input[type=password] {
      width: 80%;
      padding: 10px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: white;
    }

    

    input[type=text]:focus,
    input[type=password]:focus {
      background-color: white;
      outline: none;
    }

    /* Overwrite default styles of hr */
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    /* Set a style for the submit/register button */
    #regis {

      color: white;
      padding: 10px 15px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 19%;
      opacity: 0.9;
      text-align: center;

    }

    #cancel {

      color: white;
      padding: 10px 15px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 19%;
      opacity: 0.9;
    }

    .registerbtn:hover {
      opacity: 1;

    }


    /* Add a blue text color to links */
    a {
      color: dodgerblue;
    }

    /* Set a grey background color and center the text of the "sign in" section */
    .signin {
      background-color: darkslategrey;
      color: white;
      text-align: center;

    }

    .modal-header,
    h4,
    .close {
      background-color: #5cb85c;
      color: white !important;
      text-align: center;
      font-size: 30px;
    }

    .modal-footer {
      background-color: #f9f9f9;

    }

    #psw,
    #usrname {
      width: 100%;

    }
  </style>
  <script>
    $(document).ready(function () {
      $("a").click(function () {
        $("#myModal").modal();
      });
      $("#login").click(function () {
        window.location.replace("mainpage.html");


      });
    });
  </script>
</head>
